<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <link href="./style/style.css" rel="stylesheet" />
  <title>Book Repository</title>
</head>

<body>
    <div class="cabecalho">

    </div>

    <div class="conteudo">

      <form onsubmit="criarTabela(event)" class="formulario">
        
        <h1>Listagem de Livros</h1>
        <label for="titulo">Título</label>
        <input type="text" id="titulo" class="inputDeco">
        <label for="autor">Autor</label>
        <input type="text" id="autor" class="inputDeco">
        <label for="isbn">ISBN</label>
        <input type="number" id="isbn" class="inputDeco">
        <label for="data">Data de publicação</label>
        <input type="date" id="data" class="inputDeco">
        <label for="paginas">Nº de páginas</label>
        <input type="number" id="paginas" class="inputDeco">
        <div>
          <input type="submit" class="botaoEnviar">
        </div>
      </form>
      
    <table class="corpoTabela">
      <thead>
        <tr> 
          
          <th class="celulasTabela">Título</th>
          <th class="celulasTabela">Autor</th>
          <th class="celulasTabela">ISBN</th>
          <th class="celulasTabela">Data de Publicação</th>
          <th class="celulasTabela">Nº de páginas</th>
          <th class="celulasTabela">Hora/Data de Inserção</th>
        </tr>
        
      </thead>
      
      <tbody id="dadosTabela">
        
        
      </tbody>
      
    </table>
  </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
